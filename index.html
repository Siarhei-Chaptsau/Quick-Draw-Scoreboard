<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="css/style.css" rel="stylesheet">
    <title>Code-jam4-scoreboar</title>
  </head>

  <body>
    <section class="scoreboard">
      <div class="scoreboard__wrapper">
        <div class="scoreboard__container">
          <h1 class="scoreboard__title">Select a session</h1>
          <form class="scoreboard__form">
          <label class="scoreboard__label" id="rsschool-label">
            <input class="scoreboard__input" id="rsschool" type="radio" name="btn" value="rsschool"/>
            <span class="scoreboard__text">Session of rsschool</span>
          </label>
          <label class="scoreboard__label" id="rsschool--demo-label">
            <input class="scoreboard__input" id="rsschool--demo" type="radio" name="btn" value="rsschool-demo"/>
            <span class="scoreboard__text">Session of rsschool-demo</span>
          </label>
        </form>
          <div class="scoreboard__table"></div>
        </div>
      </div>
    </section>
    <script src="js/scoreboard.js"></script>
  </body>
</html>
